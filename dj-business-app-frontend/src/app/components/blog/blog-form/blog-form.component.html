<div class="container flex justify-center items-center">
  <form [formGroup]="blogForm">
    <h2 class="text-center">Create Blog Post</h2>

    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Title:" formControlName="title">

      @if (blogForm.get('title')?.touched && blogForm.get('title')?.errors?.['required']) {
        <p class="error-msg">Title is required.</p>
      }
    </div>

    <div>
      <label for="text">Text:</label>
      <textarea type="text" id="text" placeholder="Text:" formControlName="text"></textarea>

      @if (blogForm.get('text')?.touched && blogForm.get('text')?.errors?.['required']) {
        <p class="error-msg">Text is required.</p>
      }
    </div>

    <div>
      <label for="image">Upload Image:</label>
      <input type="file" id="image" formControlName="image" placeholder="Upload Image">
    </div>

    <div class="flex justify-center">
      <button class="btn btn-primary">Upload</button>
    </div>
  </form>
</div>
